<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator ðŸ§®</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="calc-container">
        <div class="display"></div>
        <button class="clear yellow">Clear</button>
        <button class="del yellow">Del</button>
        <button class="zero number">0</button>
        <button class="one number">1</button>
        <button class="two number">2</button>
        <button class="three number">3</button>
        <button class="four number">4</button>
        <button class="five number">5</button>
        <button class="six number">6</button>
        <button class="seven number">7</button>
        <button class="eight number">8</button>
        <button class="nine number">9</button>
        <button class="dec number">.</button>

        <button class="eqbtn yellow">=</button>

        <button class="addBtn op">+</button>
        <button class="subBtn op">-</button>
        <button class="multBtn op">*</button>
        <button class="divBtn op">/</button>
      </div>
    </div>
  </body>
</html>
